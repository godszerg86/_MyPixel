<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <p class="pixel-art-header">Pixel Art</p>
    <div class="main-container">
        <div class="grid-builder">
            <form action="">
                <span>Grid width:</span>
                <input type="number" value="20" name="gridWidth">
                <span>Grid height:</span>
                <input type="number" value="20" name="gridHeight">
            </form>
        </div>
        <div class="color-picker">
            <span>Pick your color:</span>
            <input type="color" name="colorWell" id="myColorId">
        </div>
        <p class="table-name">Design Canvas</p>
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell cell-last"></div>
            </div>
            <div class="grid-row row-last">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell cell-last"></div>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
